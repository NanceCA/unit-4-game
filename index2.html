<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <script type="text/javascript" src="assets/javascript/game2.js"></script>
    <div class="how2play">
        <h1>Ready to play?<br></h1>
        <p>The computer will give you a random number. Click on crystal to try to match the number provided. If you hit
            the number exactly, you win! If you surpass it, you lose. We'll keep track of your score below.</p>
    </div>

    <div>
        <h3>Click on the crystals to get to this number:<span id="cRandom"></span></h3> </span>
    </div>
    <div class="crystals">
        <img id="crystal1" class="crystal-image"
            src="https://cdn.xingosoftware.com/elektor/images/fetch/dpr_1,w_300/https%3A%2F%2Fwww.elektormagazine.com%2Fassets%2Fupload%2Fimages%2F7%2F20180716172114_rock-crystal-1603480-1280.jpg"
            alt="crystal1">
        <img id="crystal2" class="crystal-image"
            src="https://m.media-amazon.com/images/S/aplus-media/mg/67a8629d-365c-4faa-a3ef-0cc94b418ae0._SL300__.jpg"
            alt="crystal2">
        <img id="crystal3" class="crystal-image"
            src="https://ae01.alicdn.com/kf/HTB1TYw7JXXXXXXfXVXXq6xXFXXXI/6-10pcs-600g-Transparent-Natural-Clear-Quartz-Crystal-Points-Single-Terminated-Crystal-Wand-Polished-Reiki.jpg"
            alt="crystal3">
        <img id="crystal4" class="crystal-image"
            src="https://static1.squarespace.com/static/5644b453e4b0552eb81185b6/5646246ce4b0a33eccdedd2d/56528ae4e4b085e3bb8fc3f4/1448250085572/Depositphotos_32758257_m-20.jpg?format=1000w"
            alt="crystal4">
    </div>


    <div>Wins:<span id="numberWins"></span> </span></div>
    <div>Losses:<span id="numberLosses"></span> </span></div>
    <div>Your result:<span id="determine"></span> </span></div>

</body>

</html>
